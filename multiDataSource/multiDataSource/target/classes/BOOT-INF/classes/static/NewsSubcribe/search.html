<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>消息订阅</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script src="js/jquery-2.2.3.min.js"></script>
		<!--<script src="js/hammer.min.js"></script>-->
		<!--<script src="js/slide2del.js"></script>-->
		<script src="js/config.js"></script>
		<script src="js/popups.js"></script>
		<link rel="stylesheet" href="css/config.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>
			body {
				/*background: #f7f6f9;*/
				color: #333;
				overflow-x: hidden;
			}
			
			input::-webkit-input-placeholder {
				/* placeholder颜色  */
				color: #B7B6BB;
			}
			
			#content1 {
				width: 100%;
				font-size: 0.4rem;
				/*background: #27B8FB;*/
			}
			
			.content1_sea1 {
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				overflow: hidden;
				position: relative;
				border-bottom: 1px solid #e5e5e5;
			}
			
			.inputSearch1 {
				display: block;
				width: 70%;
				height: 0.4rem;
				padding: 1%;
				border: none;
				font-size: 0.3rem;
				text-indent: 0.2rem;
				line-height: 0.4rem;
				margin-top: 0.22rem;
				margin-bottom: 0.22rem;
				margin-left: 0.2rem;
				border-radius: 0.85rem;
				position: relative;
				background: url(img/ss.png) no-repeat;
				background-color: #e6e6e6;
				background-position: 2% 40%;
				padding-left: 5%;
				background-size: 0.32rem 0.32rem;
			}
			
			.search {
				color: #25B8FB;
				margin-top: 0.22rem;
				font-size: 0.3rem;
				text-align: center;
				margin-left: 0.2rem;
			}
			
			.hist {
				width: 94%;
				padding: 3%;
				background: #f5f5f5;
			}
			
			.hist_ul {
				margin-top: 0.2rem;
			}
			
			.hist_li {
				font-size: 0.26rem;
				width: 29%;
				height: 0.6rem;
				background: #d8d8d8;
				text-align: center;
				line-height: 0.6rem;
				margin-bottom: 0.18rem;
				margin-left: 3%;
				border-radius: 7px;
				color: #737373;
			}
		</style>
	</head>

	<body id='main'>
		<div id='content1'>
			<div class='content1_sea1 clearFix'>
				<input type="text" class='inputSearch1 left' type="search" placeholder="搜索" />
				<div class="left search">search</div>
			</div>
			<div class="hist">
				<span style="font-size: 0.22rem;">历史记录：</span>
				<ul class="hist_ul clearFix">
					<!--<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>
					<li class="hist_li left">历史记录</li>-->
				</ul>

			</div>
		</div>

		<script>
			$(function() {

				$(".search").click(function() {

					var his = [];
					var his_txt = $(".inputSearch1").val();
					if(his_txt == "") {
						alert("请输入搜索内容！");
					} else {
						his.push(his_txt);
						localStorage.setItem("history1", his.toString());
						localStorage.history1 = his.toString();
						localStorage;
						$("<li class='hist_li left'>" + localStorage.history1 + "</li>").prependTo($(".hist_ul"));
						if($(".hist_ul").children().length > 9) {
							$(".hist_ul li:last").remove();

						};
					}

				})

			})
		</script>
	</body>

</html>
